<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-white shadow">
    <div class="flex items-center space-x-2">
      <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center">
        <span class="text-white font-bold">L</span>
      </div>
      <span class="text-lg font-semibold text-gray-800">Logo here</span>
    </div>
    <div class="flex items-center space-x-4">
      <span class="text-gray-600 font-medium">Add Note</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="px-6 py-4">
    <form id="addNoteForm" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Create a New Note</h2>

      <!-- Title -->
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" name="title" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" rows="4" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
      </div>

      <!-- Category -->
      <div class="mb-4">
        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
        <select id="category" name="category" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          <option value="General">General</option>
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
        </select>
      </div>

      <!-- Tags -->
      <div class="mb-4">
        <label for="tags" class="block text-sm font-medium text-gray-700">Tags (comma separated)</label>
        <input type="text" id="tags" name="tags" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Submit Button -->
      <div class="mt-6">
        <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white rounded-md shadow hover:bg-green-600">Add Note</button>
      </div>
    </form>
  </main>

  <script>
    document.getElementById('addNoteForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const category = document.getElementById('category').value;
      const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());

      const newNote = {
        title,
        description,
      };

      try {
        const response = await fetch('https://localhost:4000/api/notes/addnote', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(newNote)
        });

        if (response.ok) {
          alert('Note added successfully!');
          window.location.href = '/'; // Redirect to dashboard
        } else {
          alert('Failed to add note');
        }
      } catch (error) {
        console.error('Error adding note:', error);
        alert('Error adding note');
      }
    });

     // Example: Verify user is logged in
     const token = localStorage.getItem('token');
        if (!token) {
            alert('You are not logged in!');
            window.location.href = '/login.html'; // Redirect to login page
        }
  </script>
</body>
</html>
