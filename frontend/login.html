<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    
    <div class="flex-1 flex justify-center items-center p-8 relative">
        <div class="flex absolute items-center top-[20px] justify-between w-full px-8">
          <img src="./images/icons/send-2.png" alt="">
            <div class="flex items-center">
              <p class="">Donâ€™t have an account?</p>
            <a href="/signup.html" class="text-sm text-green-500">Sign up!</a>
            </div>
          </div>
      <div class="w-full max-w-md p-6">
        <div class="space-y-[10px] text-center">
          <h1 class="text-2xl font-bold text-gray-700">Welcome Back</h1>
          <p class="text-sm text-gray-500 mt-2">Login into your account</p>
        </div>
        
        <form class="mt-6 space-y-4" id="loginForm">
          <div class="">
            <input 
            type="email" 
            id="loginEmail" 
            placeholder="Email" 
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
          />
          </div>
          <div class="relative">
            <input 
              type="password" 
              id="loginPassword" 
              placeholder="Password" 
              class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
            />
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center space-x-2">
              <input type="radio" id="rememberMe" class="text-green-500 rounded">
              <span class="text-sm text-gray-500">Remember me</span>
            </label>
            <a href="#" class="text-sm text-red-500">Recover Password</a>
          </div>
          <div id="loginError" class="text-red-500 text-sm mb-4"></div>
          <button 
            type="submit" 
            id="submitbtn"
            class="w-full border-[2px] hover:bg-green-600 text-black font-semibold p-3 rounded-md focus:outline-none">
            Log In
          </button>
        </form>
      </div>
    </div>


    <div class="hidden lg:flex flex-1 relative">
      <img 
        src="./images/linkedin-sales-solutions-B_DJO2-K22M-unsplash 1.png" 
        alt="Background" 
        class="object-cover w-full h-full"
      />
      <div class="absolute bottom-5 left-5 bg-black bg-opacity-50 text-white p-5 rounded-lg">
        <div class="flex items-center gap-2">
          <div class="flex bg-green-500 rounded-[50px] items-center p-[5px]">
            <img src="./images/icons/thumbs-up_1f44d 1.png" alt="">
            <h1 class="text-lg font-semibold text-black">Top Notch Stock Resources</h1>
          </div>
          
        </div>
        <p class="mt-2 text-[18px] ">
          Today, we create innovative solutions to the challenges that consumers face in both their everyday lives and events.
        </p>
      </div>
    </div>
  </div>


  <script src="./js/index.js"></script>
</body>
</html>
