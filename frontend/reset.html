<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maker Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
      <div class="hidden lg:flex flex-1 relative">
        <img 
          src="./images/aranprime-5pQZUa5W_0I-unsplash 1.png" 
          alt="Background" 
          class="object-cover w-full h-full"
        />
          <div class="absolute top-5 left-5 space-y-[100px]">
              <img src="./images/icons/send-2.png" alt="">
              <div class="space-y-[50px]">
                  <div class="flex items-center gap-2 bg-[#20DC49] rounded-[50pc] px-[5px] py-[3px]">
                      <img src="./images/icons/flash-circle.png" alt="">
                    <h1 class="text-lg font-semibold text-white">Royal Stock Images</h1>
                  </div>
                  <div class="bg-gray-900 bg-opacity-50 p-3 rounded-md p-[10px] backdrop-blur-sm bg-gray/30">
                      <img src="./images/icons/Group 439.png" alt="">
                      <p class="text-white mt-2  text-sm">
                          Best Stock Photos and Videos from across the internet.
                        </p>
                  </div>
              </div>
            </div>
      </div>
  
      <div class="flex-1 flex justify-center items-center p-8">
          <div class="">
            <div class="flex absolute items-center top-[20px] right-[10px]">
                <p class="">have an account?</p>
            <span class="text-[#20DC49]">Sign in!</span>
            </div>
              <div class="">
                  <h1 class="text-2xl font-bold text-gray-700 text-center">Reset Password</h1>
                  <form class="mt-6 space-y-4" id="resetPasswordForm">
                  <div class="relative">
                      <input type="password" id="newPassword" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"/>
                      <span id="password-error" class="text-red-500"></span>
                      </div>
                  <div class="relative">
                      <input type="password" id="resetConfirmPassword" placeholder="Confirm Password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"/>
                      <span id="confirm-password-error" class="text-red-500"></span>
                  </div>
                  <button  type="submit" id="submitReset"  class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold p-3 rounded-md focus:outline-none">
                    Reset Password
                  </button>
              </form>
              
            </div>
          </div>
      </div>
    </div>
    <script>
      const form = document.getElementById('resetPasswordForm');
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
  
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
  
        const newPassword = document.getElementById('newPassword').value.trim();
  
        try {
          const response = await fetch(`http://localhost:4000/api/auth/reset-password?token=${token}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ newPassword }),
          });
  
          const data = await response.json();
          alert(data.message || 'Password reset successfully.');
          window.location.href = '/login.html';
        } catch (error) {
          console.error(error);
          alert('Error resetting password.');
        }
      });
    </script>
    <script src="./js/index.js"></script>
  </body>

</html>
