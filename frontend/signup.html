<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .error-message {
        color: red;
        font-size: 0.875rem; /* Equivalent to Tailwind's text-sm */
        margin-top: 0.25rem; /* Equivalent to Tailwind's mt-[5px] */
    }
</style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <div class="hidden lg:flex flex-1 relative">
      <img 
        src="./images/aranprime-5pQZUa5W_0I-unsplash 1.png" 
        alt="Background" 
        class="object-cover w-full h-full"
      />
        <div class="absolute top-5 left-5 space-y-[100px]">
            <img src="./images/icons/send-2.png" alt="">
            <div class="space-y-[50px]">
                <div class="flex items-center gap-2 bg-[#20DC49] rounded-[50pc] px-[5px] py-[3px]">
                    <img src="./images/icons/flash-circle.png" alt="">
                  <h1 class="text-lg font-semibold text-white">Royal Stock Images</h1>
                </div>
                <div class="bg-gray-900 bg-opacity-50 p-3 rounded-md p-[10px] backdrop-blur-sm bg-gray/30">
                    <img src="./images/icons/Group 439.png" alt="">
                    <p class="text-white mt-2  text-sm">
                        Best Stock Photos and Videos from across the internet.
                      </p>
                </div>
            </div>
          </div>
    </div>

    <div class="flex-1 flex justify-center items-center p-8">
        <div class="">
            <div class="flex absolute items-center top-[20px] right-[10px]">
                <p class="">have an account?</p>
            <span class="text-[#20DC49]">Sign in!</span>
            </div>
            <div class="">
                <h1 class="text-2xl font-bold text-gray-700 text-center">Get Started With MAKER</h1>
                <p class="text-sm text-gray-500 text-center mt-2">Getting started is easy</p>
                <form class="mt-6 space-y-4" id="signUpForm">
                <div class="">
                    <input type="text" id="signUpFullName" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"/>
                </div>
                <div class="">
                    <input type="email" id="signUpEmail" placeholder="Enter Email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"/>
                </div>
                <div class="relative">
                    <input type="password" id="signUpPassword" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"/>
                    
                    </div>
                <div class="relative">
                    <input type="password" id="signUpConfirmPassword" placeholder="Confirm Password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"/>
                </div>
                <div id="signupError" class="text-red-500 text-sm mb-4"></div>
                <button  type="submit" id="submit"  class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold p-3 rounded-md focus:outline-none">
                    Create Account
                </button>
            </form>
            <p class="text-center text-sm text-gray-500 mt-[60px] ">
                By continuing you indicate that you read and agreed to the Terms of Use
            </p>
            
          </div>
        </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
